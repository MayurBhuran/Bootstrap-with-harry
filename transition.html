<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition</title>
  <style>
    body {
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      width: 200px;
      height: 100px;
      transition-property: background;
      transition-timing-function: ease-in-out;
      transition-delay: 1s;
      transition-duration: 3s;
      transition:  background 2s border-radius  ease-in-out;
    }
    
    .box:hover {
      background: green;
      border-radius: 50%; 
      height: 300px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
