<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keyfrsme</title>
  <style>
     body{
      background:black;
    }

    .box {
      background: white;
      width: 200px;
      height: 200px;
      position: relative;
      top: 0;
      left: 0;
      animation: animate1 5s 4 forwards 1s ease-in-out;
      
    }

    @keyframes animate1 {
      25% {
        top: 0;
        left:1000px;
        background:green;
        border-radius: 50% 0 0 0;
      }
      50% {
        top: 300px;
        left: 1000px;
        background: skyblue;
        border-radius: 50% 50% 0 0;
      }
      75% {
        top: 300px;
        left: 0;
        background: goldenrod;
        border-radius: 50% 50% 50% 0;
      }
      100% {
        top: 0;
        left: 0;
        background:red ;
        border-radius: 50% 50% 50% 50%;
      }
    } 
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
